        <div id="navbar">

        <div id="iletisim">
            <div id="left">
                <h1>Forum</h1>
                <form action="" id="iletisimForm">
                    <div class="kisiselBilgi">
                        <input type="text" name="" id="isim" placeholder="Adınızı">
                        <input type="text" name="" id="soyAd" placeholder="Soy Adınıız">
                    </div>
                    <div>
                        <textarea name="" id="yorum" cols="30" rows="8" placeholder="Yazınız..."></textarea>
                    </div>
                    <input type="submit" value="Gönder">
                </form>
                <!-- modal -->
                <div id="modal">
                    <h3>Mesajınız Gönderildi</h3>
                    <button id="kapat">Kapat</button>
                </div>
            </div>
            <div id="right">
                <h1>İletişim</h1>
                <div class="socialMedya">
                    <img src="./img/instagram.svg" alt="" width="64" height="64">
                    <img src="./img/whatsapp.svg" alt="" width="64" height="64">
                    <img src="./img/facebook.svg" alt="" width="64" height="64">
                    <img src="./img/twitter-x.svg" alt="" width="64" height="64">

            </div>

        </div>
